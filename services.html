<!DOCTYPE html>
<html>

  <head>
    <title>Financial Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Chivo Mono', monospace;
        background-color: #4b4b4b;
      }

      main {
        margin: 20px;
      }

      h1 {
        text-align: center;
        margin-bottom: 10px;
        color: rgb(233, 251, 255);
      }

      form {
        display: flex;
        flex-direction: column;
        max-width: 500px;
        margin: 0 auto;
      }

      label {
        margin-top: 10px;
        color: rgb(233, 251, 255);
      }

      input {
        padding: 10px;
        margin-top: 5px;
      }

      button {
        background-color: #FFBC28;
        color: white;
        padding: 10px;
        border: none;
        margin-top: 10px;
        color: black;
        font-size: 20px;
      }

      button:hover {
        background-color: #b88516;
        font-size: 20px;
        color: black;

      }

      nav {
        background-color: #1e1e1e;
      }

      ul {
        display: flex;
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      li {
        flex-grow: 1;
        text-align: center;
      }

      a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 15px;
      }

      a:hover {
        background-color: #ddd;
        color: black;
      }

      a.active {
        background-color: #FFBC28;
        color: black;
      }

      .calculator {
        margin: 20px;
      }

      h1 {
        text-align: center;
        margin-bottom: 10px;
      }

      #result {
        margin-top: 20px;
        font-size: 20px;
        font-weight: bold;
        text-align: center;
        color: goldenrod;
      }

      #back {
        margin-top: 20px;
        font-size: 25px;
        font-weight: bold;
        text-align: center;
      }

    </style>
  </head>

  <body>
    <nav>
      <ul>
        <li><a href="#" class="active" onclick="showCalculator('simple')">Simple Interest Calculator</a></li>
        <li><a href="#" onclick="showCalculator('compound')">Compound Interest Calculator</a></li>
        <li><a href="#" onclick="showCalculator('roi')">ROI Calculator</a></li>
        <li><a href="#" onclick="showCalculator('investment')">Investment Calculator</a></li>
        <li><a href="#" onclick="showCalculator('present')">Present Value Calculator</a></li>
      </ul>
    </nav>
    <main>
      <div id="simple" class="calculator">
        <!-- Simple Interest Calculator HTML code here -->
        <main>
          <h1>Simple Interest Calculator</h1>
          <form>
            <label>Principal:</label>
            <input type="number" id="principal">
            <label>Rate of Interest:</label>
            <input type="number" id="rate">
            <label>Time Period:</label>
            <input type="number" id="time">
            <button type="button" onclick="calculateSI()">Calculate</button>
          </form>
          <div id="result"></div>
        </main>

      </div>
      <div id="compound" class="calculator" style="display:none;">
        <!-- Compound Interest Calculator HTML code here -->
        <main>
          <h1>Compound Interest Calculator</h1>
          <form>
            <label>Principal:</label>
            <input type="number" id="principal">
            <label>Rate of Interest:</label>
            <input type="number" id="rate">
            <label>Time Period:</label>
            <input type="number" id="time">
            <label>Compound Frequency:</label>
            <select id="frequency">
              <option value="annually">Annually</option>
              <option value="semiannually">Semi-annually</option>
              <option value="quarterly">Quarterly</option>
              <option value="monthly">Monthly</option>
            </select>
            <button type="button" onclick="calculateCI()">Calculate</button>
          </form>
          <div id="result"></div>
        </main>

      </div>
      <div id="roi" class="calculator" style="display:none;">
        <!-- ROI Calculator HTML code here -->
        <main>
          <h1>ROI Calculator</h1>
          <form>
            <label>Investment Cost:</label>
            <input type="number" id="investment">
            <label>Return on Investment:</label>
            <input type="number" id="return">
            <button type="button" onclick="calculateROI()">Calculate</button>
          </form>
          <div id="result"></div>
        </main>
      </div>
      <div id="investment" class="calculator" style="display:none;">
        <!-- Investment Calculator HTML code here -->
        <main>
          <h1>Investment Calculator</h1>
          <form>
            <label>Initial Investment:</label>
            <input type="number" id="investment">
            <label>Monthly Investment:</label>
            <input type="number" id="monthly">
            <label>Number of Years:</label>
            <input type="number" id="years">
            <label>Annual Interest Rate:</label>
            <input type="number" id="rate">
            <button type="button" onclick="calculateInvestment()">Calculate</button>
          </form>
          <div id="result"></div>
        </main>

      </div>
      <div id="present" class="calculator" style="display:none;">
        <!-- Present Value Calculator HTML code here -->
        <main>
          <h1>Present Value Calculator</h1>
          <form>
            <label>Future Value:</label>
            <input type="number" id="future">
            <label>Interest Rate:</label>
            <input type="number" id="rate">
            <label>Number of Years:</label>
            <input type="number" id="years">
            <button type="button" onclick="calculatePresentValue()">Calculate</button>
          </form>
          <div id="result"></div>
        </main>
      </div>

      <div id="back">
        <a href="home2.html">Back to Home</a>
      </div>
    </main>
  </body>
  <script>
    function calculateSI() {
      var principal = parseFloat(document.getElementById("principal").value);
      var rate = parseFloat(document.getElementById("rate").value);
      var time = parseFloat(document.getElementById("time").value);
      var si = (principal * rate * time) / 100;
      document.getElementById("result").innerHTML = "Simple Interest: " + si;
    }

    function calculateCI() {
      var principal = parseFloat(document.getElementById("principal").value);
      var rate = parseFloat(document.getElementById("rate").value);
      var time = parseFloat(document.getElementById("time").value);
      var frequency = document.getElementById("frequency").value;
      var periods = 1;

      if (frequency === "annually") {
        periods = 1;
      } else if (frequency === "semiannually") {
        periods = 2;
      } else if (frequency === "quarterly") {
        periods = 4;
      } else if (frequency === "monthly") {
        periods = 12;
      }

      var amount = principal * Math.pow(1 + rate / (100 * periods), periods * time);
      var ci = amount - principal;
      document.getElementById("result").innerHTML = "Compound Interest: " + ci.toFixed(2);
    }

    function calculateROI() {
      var investment = parseFloat(document.getElementById("investment").value);
      var returnOnInvestment = parseFloat(document.getElementById("return").value);
      var roi = ((returnOnInvestment - investment) / investment) * 100;
      document.getElementById("result").innerHTML = "ROI: " + roi.toFixed(2) + "%";
    }


    function calculateInvestment() {
      var investment = parseFloat(document.getElementById("investment").value);
      var monthly = parseFloat(document.getElementById("monthly").value);
      var years = parseFloat(document.getElementById("years").value);
      var rate = parseFloat(document.getElementById("rate").value);
      var months = years * 12;
      var total = investment;

      for (var i = 0; i < months; i++) {
        total += monthly;
        total *= 1 + rate / 1200;
      }
    }

    function calculatePresentValue() {
      var future = parseFloat(document.getElementById("future").value);
      var rate = parseFloat(document.getElementById("rate").value);
      var years = parseFloat(document.getElementById("years").value);
      var present = future / Math.pow(1 + rate / 100, years);
      document.getElementById("result").innerHTML = "Present Value: " + present.toFixed(2);
    }


    function showCalculator(calculator) {
      // Get all calculator divs
      var calculators = document.getElementsByClassName("calculator");

      // Hide all calculator divs except for the one with the given ID
      for (var i = 0; i < calculators.length; i++) {
        if (calculators[i].id == calculator) {
          calculators[i].style.display = "block";
        } else {
          calculators[i].style.display = "none";
        }
      }

      // Update the active link in the menu
      var links = document.getElementsByTagName("a");
      for (var i = 0; i < links.length; i++) {
        if (links[i].classList.contains("active")) {
          links[i].classList.remove("active");
        }
        if (links[i].getAttribute("onclick") == "showCalculator('" + calculator + "')") {
          links[i].classList.add("active");
        }
      }
    }

  </script>

</html>
